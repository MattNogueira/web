{% extends 'base.html' %}

{% block conteudo %}

<h1>Funcionários Cadastrados</h1>

<p>
    <a href="{% url 'funcionarios.insert' %}" class='btn btn-secondary'>
        <i class='fa fa-plus'></i> Cadastrar Funcionário
    </a>
</p>

<table class='table table-hover'>

    <tr>
        <th>Nome</th>
        <th>Departamento</th>
        <th>Ações</th>
    </tr>

    {% for f in funcionarios %}

    <tr>
        <td>{{f.nome}}</td>
        <td>{{f.departamento.desc}}</td>
        <td>
            <a href="{% url 'funcionarios.update' f.id %}" class='btn btn-warning'>
                <i class='fa fa-pencil'></i>
            </a>
            <a href="{% url 'funcionarios.delete' f.id %}" class='btn btn-danger' onclick="return confirm('Deseja excluir {{ f.nome }}?')">
                <i class='fa fa-trash'></i>
            </a>
        </td>
    </tr>

    {% endfor %}

</table>

<a href="{% url 'home' %}" class='btn btn-dark'> 
    <i class='fa fa-arrow-left'></i>
</a>

{% endblock %}
