{% extends 'base.html' %}

{% block conteudo %}

<h1>Telefones Cadastrados</h1>

<p>
    <a href="{% url 'telefones.insert' %}" class='btn btn-secondary'>
        <i class='fa fa-plus'></i> Cadastrar Telefone
    </a>
</p>

<table class='table table-hover'>

    <tr>
        <th>Área</th>
        <th>Número</th>
        <th>Corretor</th>
        <th>Ações</th>
    </tr>

    {% for t in telefones %}

    <tr>
        <td>{{t.area}}</td>
        <td>{{t.numero}}</td>
        <td>{{t.corretor.nome}}</td>
        <td>
            <a href="{% url 'telefones.update' t.id %}" class='btn btn-warning'>
                <i class='fa fa-pencil'></i>
            </a>
            <a href="{% url 'telefones.delete' t.id %}" class='btn btn-danger' onclick="return confirm('Deseja excluir {{ t.numero }}?')">
                <i class='fa fa-trash'></i>
            </a>
        </td>
    </tr>

    {% endfor %}

</table>

<a href="{% url 'home' %}" class='btn btn-dark'> 
    <i class='fa fa-arrow-left'></i>
</a>

{% endblock %}
