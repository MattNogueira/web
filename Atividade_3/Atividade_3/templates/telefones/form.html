{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}
<h1>{{titulo}}</h1>

<form method="POST">
    {% csrf_token %}

    <div class='form-group'>
        <p>
            <label>Área(DDD):</label>
            {{frm.area|add_class:'form-control'}}
        </p>
    </div>

    <div class='form-group'>
        <p>
            <label>Número:</label>
            {{frm.numero|add_class:'form-control'}}
        </p>
    </div>

    <div class='form-group'>
        <p>
            <label>Corretor:</label>
            {{frm.corretor|add_class:'form-control'}}
        </p>
    </div>

    <div class='form-group'>
        <button type='submit' class='btn btn-primary'>
            <i class='fa fa-save'></i> Salvar
        </button>
    </div>

</form>

{% endblock %}
