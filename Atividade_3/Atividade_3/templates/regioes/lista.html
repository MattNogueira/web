{% extends 'base.html' %}

{% block conteudo %}

<h1>Regiões Cadastradas</h1>

<p>
    <a href="{% url 'regioes.insert' %}" class='btn btn-secondary'>
        <i class='fa fa-plus'></i> Cadastrar Região
    </a>
</p>

<table class='table table-hover'>

    <tr>
        <th>Nome</th>
        <th>Ações</th>
    </tr>

    {% for r in regioes %}

    <tr>
        <td>{{r.nome}}</td>
        <td>
            <a href="{% url 'regioes.update' r.id %}" class='btn btn-warning'>
                <i class='fa fa-pencil'></i>
            </a>
            <a href="{% url 'regioes.delete' r.id %}" class='btn btn-danger' onclick="return confirm('Deseja excluir {{ r.nome }}?')">
                <i class='fa fa-trash'></i>
            </a>
        </td>
    </tr>

    {% endfor %}

</table>

<a href="{% url 'home' %}" class='btn btn-dark'> 
    <i class='fa fa-arrow-left'></i>
</a>

{% endblock %}
